<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/NextTask.png') }}" alt="" class="logo">
        <h1>Editar Tarefa</h1>
    </header>
    <main>
        <form action="/salvar" method="POST">
            <input type="hidden" name="id" value="{{ id }}">

            <label for="tarefa">Tarefa:</label><br>
            <input type="text" name="tarefa" id="tarefa" value="{{ tarefa.tarefa }}"><br><br>

            <label for="data">Data:</label><br>
            <input type="date" name="data" id="data" value="{{ tarefa.data }}"><br><br>

            <label for="nivel">Prioridade:</label><br>
            <select name="nivel" id="nivel">
                <option value="URGENTE" {% if tarefa.nivel == 'URGENTE' %}selected{% endif %}>Urgente</option>
                <option value="MODERADO" {% if tarefa.nivel == 'MODERADO' %}selected{% endif %}>Moderado</option>
                <option value="BAIXO" {% if tarefa.nivel == 'BAIXO' %}selected{% endif %}>Baixo</option>
            </select><br><br>

            <input type="submit" value="SALVAR">
        </form>

        <br>
        <a href="{{ url_for('cadastrar.cad_tarefas') }}">Cancelar</a>
    </main>
</body>
</html>
